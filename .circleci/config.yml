version: 2.1

jobs:
  build:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.7.0"
    steps:
      - checkout
      - run: python3 main.py
  test:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.7.0"
    steps:
      - checkout
      - run: python3 maintest.py

  testMessages:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.7.0"
    steps:
      - checkout
      - run: python3 NotificationRoom.py

  testDemo:
    working_directory: ~/circleci-python
    docker:
      - image: "circleci/python:3.7.0"
    steps:
      - checkout
      - run:
          name: Setup Environment Variables
          command: echo ${CIRCLE_BUILD_URL}
      
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - testMessages
      - testDemo


